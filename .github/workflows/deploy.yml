# ============================================
# AdPilot CD — Build Docker image & deploy
# ============================================

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/addpilot-frontend

jobs:
  # ─────────────────────────────────────────
  # Build & push Docker image to ghcr.io
  # ─────────────────────────────────────────
  build-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            VITE_CONVEX_URL=${{ secrets.VITE_CONVEX_URL }}
            VITE_REDIRECT_URI=${{ secrets.VITE_REDIRECT_URI }}
            VITE_TELEGRAM_BOT_USERNAME=${{ secrets.VITE_TELEGRAM_BOT_USERNAME }}
            VITE_CONVEX_SITE_URL=${{ secrets.VITE_CONVEX_SITE_URL }}


  # ─────────────────────────────────────────
  # Deploy Convex Backend (self-hosted)
  # ─────────────────────────────────────────
  deploy-convex:
    name: Deploy Convex
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Convex
        run: npx convex deploy --yes
        env:
          CONVEX_SELF_HOSTED_URL: ${{ secrets.CONVEX_SELF_HOSTED_URL }}
          CONVEX_SELF_HOSTED_ADMIN_KEY: ${{ secrets.CONVEX_SELF_HOSTED_ADMIN_KEY }}

  # ─────────────────────────────────────────
  # Trigger Dokploy to pull new image
  # ─────────────────────────────────────────
  trigger-dokploy:
    name: Trigger Dokploy Deploy
    runs-on: ubuntu-latest
    needs: [build-image]
    steps:
      - name: Trigger Dokploy webhook
        run: |
          curl -s -L -X POST \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -d '{"ref":"refs/heads/main","repository":{"full_name":"djollyolly-cell/addPilot0126"}}' \
            "${{ secrets.DOKPLOY_WEBHOOK_URL }}"
